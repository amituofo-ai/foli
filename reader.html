<script>
  // Bookmark Logic
  function toggleBookmarks() {
      const modal = document.getElementById('bookmarks-modal');
      const settingsModal = document.getElementById('settings-modal');
      
      if (modal.style.display === 'none' || modal.style.display === '') {
          // Close settings if open
          if(settingsModal) settingsModal.style.display = 'none';
          
          modal.style.display = 'block';
          renderBookmarks();
      } else {
          modal.style.display = 'none';
      }
  }

  function getBookmarkKey() {
      const urlParams = new URLSearchParams(window.location.search);
      // Use file name as key, fallback to title if file is missing (unlikely)
      return 'foli_bookmark_' + (urlParams.get('file') || 'unknown');
  }

  function getBookmarks() {
      const key = getBookmarkKey();
      try {
          return JSON.parse(localStorage.getItem(key) || '[]');
      } catch (e) {
          return [];
      }
  }

  function renderBookmarks() {
      const bookmarks = getBookmarks();
      const list = document.getElementById('bookmarks-list');
      const countEl = document.getElementById('bookmark-count');
      const addBtn = document.getElementById('add-bookmark-btn');
      
      countEl.innerText = bookmarks.length;
      addBtn.disabled = bookmarks.length >= 3;
      
      if (bookmarks.length === 0) {
          list.innerHTML = '<div class="text-center text-[#8B4513]/50 text-sm py-4">æš«ç„¡æ›¸ç±¤<br>No Bookmarks</div>';
          return;
      }

      list.innerHTML = bookmarks.map((b, index) => `
          <div class="p-3 bg-white/40 rounded-xl border border-white/50 flex justify-between items-center group hover:bg-white/60 transition-all">
              <div class="flex-1 cursor-pointer" onclick="jumpToBookmark(${b.percent})">
                  <div class="text-xs text-[#8B4513]/60 mb-0.5">${new Date(b.timestamp).toLocaleString()}</div>
                  <div class="text-sm text-[#5c4033] font-medium truncate w-48">${b.preview || 'æ›¸ç±¤ ' + (index + 1)}</div>
                  <div class="text-[10px] text-[#8B4513]/40">é€²åº¦: ${(b.percent * 100).toFixed(1)}%</div>
              </div>
              <button onclick="deleteBookmark(${index})" class="p-2 text-[#8B4513]/40 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                  ğŸ—‘ï¸
              </button>
          </div>
      `).join('');
  }

  function addBookmark() {
      const bookmarks = getBookmarks();
      if (bookmarks.length >= 3) {
          alert('æœ€å¤šåªèƒ½æ·»åŠ  3 å€‹æ›¸ç±¤\nMax 3 bookmarks allowed.');
          return;
      }

      // Calculate scroll percentage
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollTop = window.scrollY;
      const percent = docHeight > 0 ? scrollTop / docHeight : 0;

      // Get preview text (approximate)
      // Try to find the visible element or just take a snippet from where we are?
      // Simple approach: Just use "é€²åº¦ X%" as title, or try to grab text.
      // Let's try to grab the first text node in viewport.
      let preview = 'æ›¸ç±¤';
      // This is a bit complex to do perfectly, so we'll just use "Progress X%" or user input?
      // User input is better but slower. Let's auto-generate.
      preview = `é–±è®€é€²åº¦ ${(percent * 100).toFixed(0)}%`;

      const newBookmark = {
          id: Date.now(),
          timestamp: Date.now(),
          percent: percent,
          preview: preview
      };

      bookmarks.unshift(newBookmark); // Add to top
      localStorage.setItem(getBookmarkKey(), JSON.stringify(bookmarks));
      renderBookmarks();
  }

  function deleteBookmark(index) {
      if(!confirm('ç¢ºå®šåˆªé™¤æ­¤æ›¸ç±¤å—ï¼Ÿ')) return;
      const bookmarks = getBookmarks();
      bookmarks.splice(index, 1);
      localStorage.setItem(getBookmarkKey(), JSON.stringify(bookmarks));
      renderBookmarks();
  }

  function jumpToBookmark(percent) {
      const docHeight = document.documentElement.scrollHeight - window.innerHeight;
      const target = percent * docHeight;
      window.scrollTo({
          top: target,
          behavior: 'smooth'
      });
      // Close modal on mobile automatically? Maybe keep open.
      // Let's close it for better experience.
      toggleBookmarks();
  }

  // Settings Logic
  function toggleSettings() {
      const modal = document.getElementById('settings-modal');
      const bookmarksModal = document.getElementById('bookmarks-modal');
      
      if (modal.style.display === 'none' || modal.style.display === '') {
          // Close bookmarks if open
          if(bookmarksModal) bookmarksModal.style.display = 'none';

          modal.style.display = 'block';
          // Initialize slider value
          const currentSize = localStorage.getItem('reader_font_size') || 18;
          document.getElementById('font-size-slider').value = currentSize;
          updateFontSize(currentSize, false); // Don't save on open, just reflect
      } else {
          modal.style.display = 'none';
      }
  }

  function updateFontSize(val, save=true) {
      // Update label
      document.getElementById('font-size-label').innerText = val + 'px';
      
      // Update preview in modal
      const preview = document.getElementById('settings-preview-text');
      if(preview) preview.style.fontSize = val + 'px';
      
      // Update Actual Content Live!
      const content = document.getElementById('article-content');
      if(content) content.style.fontSize = val + 'px';

      // Save
      if(save) {
          localStorage.setItem('reader_font_size', val);
      }
  }

  // Go Back Logic
  function goBack() {
      const urlParams = new URLSearchParams(window.location.search);
      const from = urlParams.get('from');
      
      if (from === 'search') {
          // Return to search tab
          window.location.href = 'index.html#search';
      } else {
          // Default to Dharma persistence
          localStorage.setItem('dharma_tab_state', 'sutras');
          window.location.href = 'index.html#dharma_sutras';
      }
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', () => {
      // Apply Language
      document.title = t('reader_title');
      document.querySelectorAll('[data-i18n]').forEach(el => {
         const key = el.getAttribute('data-i18n');
         el.innerHTML = t(key); // Use innerHTML to support <br> in preview_text
      });

      const savedSize = localStorage.getItem('reader_font_size');
      if(savedSize) {
          const content = document.getElementById('article-content');
          if(content) content.style.fontSize = savedSize + 'px';
      }
  });

  // Get params
  const urlParams = new URLSearchParams(window.location.search);
  const fileName = urlParams.get('file');
  const title = urlParams.get('title');

  // Set Title
  if (title) {
      const headerTitle = document.getElementById('header-title');
      headerTitle.innerText = title;
      // Remove data-i18n to prevent overwriting by i18n script on DOMContentLoaded
      headerTitle.removeAttribute('data-i18n');
      
      document.getElementById('article-title').innerText = title;
  }

  // Helper: Escape HTML
  function escapeHtml(text) {
      if (!text) return "";
      return text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
  }

  // Helper: Highlight Text and Generate Minimap
  function renderContentWithHighlight(text) {
      const contentDiv = document.getElementById('article-content');
      const minimap = document.getElementById('minimap');
      const query = urlParams.get('query');
      
      minimap.innerHTML = ''; // Clear minimap

      if (!query || !query.trim()) {
          contentDiv.innerText = text;
          return;
      }
      
      const q = query.trim();
      const safeText = escapeHtml(text);
      
      // Case insensitive replacement
      // Note: This simple regex replacement on HTML-escaped text might break if query contains special chars that were escaped.
      // Ideally, we search on raw text, identify indices, and construct HTML.
      // But for simple keywords (usually Chinese or simple English), regex on escaped text is mostly fine unless searching for '&', '<', etc.
      // Let's stick to simple regex for now as it's robust enough for normal text.
      
      try {
          const regex = new RegExp(`(${q.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
          const highlightedHtml = safeText.replace(regex, '<span class="highlight-match">$1</span>');
          contentDiv.innerHTML = highlightedHtml;
          
          // Generate Minimap after rendering
          requestAnimationFrame(() => {
             const matches = contentDiv.querySelectorAll('.highlight-match');
             const containerHeight = contentDiv.scrollHeight;
             // We use the article-content height for relative calculation
             
             if (matches.length > 0 && containerHeight > 0) {
                 const fragment = document.createDocumentFragment();
                 matches.forEach(match => {
                     // Calculate relative position
                     // match.offsetTop is relative to offsetParent (contentDiv)
                     const top = match.offsetTop;
                     const percent = (top / containerHeight) * 100;
                     
                     const marker = document.createElement('div');
                     marker.className = 'minimap-marker';
                     marker.style.top = `${percent}%`;
                     fragment.appendChild(marker);
                 });
                 minimap.appendChild(fragment);

                 // Scroll to first match
                 setTimeout(() => {
                     matches[0].scrollIntoView({ behavior: 'smooth', block: 'start' });
                 }, 300);
             }
          });
      } catch(e) {
          console.error("Highlight error", e);
          contentDiv.innerText = text;
      }
  }

  // Helper: Lazy Load Search Data
  let isSearchDataLoading = false;
  function loadSearchData() {
    if (typeof SEARCH_DATA !== 'undefined') return Promise.resolve();
    if (isSearchDataLoading) return new Promise(resolve => {
        const check = setInterval(() => {
            if (typeof SEARCH_DATA !== 'undefined') {
                clearInterval(check);
                resolve();
            }
        }, 100);
    });

    isSearchDataLoading = true;
    return new Promise((resolve, reject) => {
         const script = document.createElement('script');
         script.src = 'search_data.js';
         script.onload = () => {
            isSearchDataLoading = false;
            resolve();
        };
        script.onerror = () => {
            isSearchDataLoading = false;
            reject();
        };
        document.head.appendChild(script);
    });
  }

  function tryLoadFromSearchData(fName) {
      if (typeof SEARCH_DATA === 'undefined') return false;
      const decodedName = decodeURIComponent(fName);
      const basename = fName.split('/').pop();
      
      const found = SEARCH_DATA.find(item => item.id === decodedName || item.id === basename || item.title === decodedName || item.title === basename);
      
      if (found) {
          let data = found.content;
          if (typeof data === 'object' && data.value) data = data.value;
          
          renderContentWithHighlight(data);
          
          if (!title) {
              const hTitle = document.getElementById('header-title');
              hTitle.innerText = found.title;
              hTitle.removeAttribute('data-i18n');
          }
          document.getElementById('article-title').innerText = found.title;
          
          const savedSize = localStorage.getItem('reader_font_size');
          if(savedSize) document.getElementById('article-content').style.fontSize = savedSize + 'px';
          
          return true;
      }
      return false;
  }

  function tryLoadFromSutrasData(fName) {
      if (typeof SUTRAS_DATA === 'undefined') return false;
      const basename = fName.split('/').pop();
      const decodedName = decodeURIComponent(basename);
      
      let data = null;
      if (SUTRAS_DATA[decodedName]) data = SUTRAS_DATA[decodedName];
      else if (SUTRAS_DATA[basename]) data = SUTRAS_DATA[basename];

      if (data) {
          if (typeof data === 'object' && data.value) data = data.value;
          renderContentWithHighlight(data);
          return true;
      }
      return false;
  }

  // Load Content
  if (fileName) {
      (async () => {
          // 1. Try Memory Data (Fastest check if already loaded)
          if (tryLoadFromSearchData(fileName)) return;
          if (tryLoadFromSutrasData(fileName)) return;

          // 2. Try Network Fetch
          try {
              const response = await fetch(fileName);
              
              // Check for valid response (Vercel rewrites might return index.html for missing files)
              const contentType = response.headers.get('content-type');
              if (!response.ok || (contentType && contentType.includes('text/html'))) {
                   throw new Error('Network response was not ok or returned HTML');
              }

              const text = await response.text();
              
              // Double check content
              if (text.trim().startsWith('<!DOCTYPE') || text.trim().startsWith('<html')) {
                  throw new Error('Returned HTML instead of text');
              }

              renderContentWithHighlight(text);
          } catch (error) {
              console.warn('Fetch failed, attempting offline fallback...', error);
              
              // 3. Offline Fallback: Lazy Load Big Data
              document.getElementById('article-content').innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-[#8B4513]/40 gap-3">
                    <svg class="animate-spin h-8 w-8 text-[#8B4513]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-sm">æ­£åœ¨å˜—è©¦é›¢ç·šåŠ è¼‰ (15MB)...</span>
                </div>
              `;

              try {
                  await loadSearchData();
                  if (tryLoadFromSearchData(fileName)) return;
                  throw new Error('Not found in offline database');
              } catch (offlineError) {
                   console.error('Offline load failed:', offlineError);
                   document.getElementById('article-content').innerHTML = `
                    <div class="p-4 bg-red-50 text-red-600 rounded-xl text-center border border-red-100">
                        <div class="font-bold mb-2">è¼‰å…¥å¤±æ•—</div>
                        <div class="text-sm opacity-80">ç„¡æ³•åŠ è¼‰å…§å®¹ã€‚è«‹æª¢æŸ¥ç¶²çµ¡é€£æ¥ã€‚</div>
                        <div class="text-xs mt-2 text-stone-400">${fileName}</div>
                    </div>
                `;
              }
          }
      })();
  } else {
      document.getElementById('article-content').innerText = "æœªæŒ‡å®šæ–‡ç« æª”æ¡ˆã€‚";
  }
</script>
